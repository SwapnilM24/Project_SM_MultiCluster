name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar

      - name: Build Docker image
        run: docker build -t swapi123/eks:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: docker push swapi123/eks:latest

      - name: Verify Image Push
        run: |
          # Verify if the image with the latest tag is pushed successfully
          docker pull swapi123/eks:latest || echo "Image with 'latest' tag not found. Trying to pull all available tags."
          # Pull all available tags to check what versions are available
          docker pull -a swapi123/eks || echo "No tags available for swapi123/eks"
          docker images

      - name: Deploy to Kubernetes
        uses: actions/kubernetes-action@v1.0.0
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml

  scan:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image
        run: docker pull swapi123/eks:latest

      - name: Trivy Scan
        run: trivy image --severity HIGH,CRITICAL swapi123/eks:latest
